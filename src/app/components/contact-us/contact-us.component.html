<section id="contact-us">
  <h1 class="title" [ngClass]="classesTitle">
    <mat-icon svgIcon="mail" class="icon-envelope" [ngClass]="classesSubtitle"></mat-icon>
    contact us
  </h1>
  <p class="sub-title" [ngClass]="classesSubtitle">Contact us for more information and Get notified when I publish
    something new.</p>
  <div class="mail-box flex">
    <form [formGroup]="form" (submit)="submitForm()">
      <div class="form-control flex" [ngClass]="classesInput">
        <label for="name">Full Name:</label>
        <input formControlName="from_name" autocomplete="off" required="true" type="name" name="name" id="name">
      </div>
      <div class="form-control flex" [ngClass]="classesInput">
        <label for="email">Email Address:</label>
        <input formControlName="from_email" autocomplete="off" required="true" type="email" name="email" id="email">
      </div>
      <div class="form-control flex" [ngClass]="classesInput">
        <label for="subject">Subject:</label>
        <input formControlName="subject" autocomplete="off" required="true" type="subject" name="subject" id="subject">
      </div>
      <div class="form-control flex" [ngClass]="classesInput">
        <label for="email">Your message:</label>
        <textarea formControlName="message" required="true" name="message" id="message"></textarea>
      </div>
      <button type="submit" class="submit" [disabled]="!form.valid">Submit</button>
      <div class="animation-container" *ngIf="emailStatus">
        <div [id]="doneRootId"></div>
        <p [ngClass]="classesTitle">
          Your message has been sent successfully ðŸ‘Œ.
        </p>
      </div>
      <div class="animation-container" *ngIf="badRequest">
        <div [id]="badRequestRootId"></div>
        <p [ngClass]="classesTitle">
          Oops! Your message has not been sent Please Try again ðŸ™ˆ.
        </p>
      </div>
    </form>
    <div class="animation">
      <div class="contact-animation" [id]="contactRootId">
      </div>
    </div>
  </div>
</section>
